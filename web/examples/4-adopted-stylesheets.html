<!DOCTYPE html>
<link href="./font-faces.css" rel="stylesheet"/>
<script>

const h1FontSizeStyles = new CSSStyleSheet();
h1FontSizeStyles.replaceSync(/*css*/`
	h1 {
		font-size: 5rem;
	}
`);

const h1ColorStyles = new CSSStyleSheet();
h1ColorStyles.replaceSync(/*css*/`
	h1 {
		color: #ea1b0a;
	}
`);

const h1FontFamilyStyles = new CSSStyleSheet();
h1FontFamilyStyles.replaceSync(/*css*/`
	h1 {
		font-family: "E.ON Brix Sans";
	}
`);

document.adoptedStyleSheets = [
	h1FontSizeStyles,
];

customElements.define("eon-h1", class extends HTMLElement {
	constructor() {
		super();
		const shadowRoot = this.attachShadow({ mode: "open" });
		shadowRoot.adoptedStyleSheets = [
			...document.adoptedStyleSheets,
			h1ColorStyles,
			h1FontFamilyStyles,
		];
		shadowRoot.innerHTML = /*html*/`
			<h1>
				<slot></slot>
			</h1>
		`;
	}
});

</script>

<h1>Normal Heading</h1>
<eon-h1>E.ON Heading</eon-h1>
